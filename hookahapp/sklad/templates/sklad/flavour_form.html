<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'sklad:flavour_add' manufacturer_id %}" method="post">
        {% csrf_token %}
        <p>Insert flavour data:</p>
        <p><input type="text" id="flavour_name" name="flavour_name" value="{{ flavour_name }}"></p>
        <p><input type="checkbox" id="in_stock" name="in_stock" value=True></p>
        <label for="in_stock">In stock</label>
        <p><input type="submit" value="Save"></p>
    </form>
</body>
</html>
